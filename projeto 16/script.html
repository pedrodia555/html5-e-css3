<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script</title>
</head>
<body>
    <button onclick="click()">click aqui</button>
    <div id="click"></div>
    <script>
        function click() {
            s=window.document.getElementById("click")
            s.innerHTML+='<p>voce clicou</p>'
        }
    </script>
</body>
</html>
