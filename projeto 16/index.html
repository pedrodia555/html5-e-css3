<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        body{
            margin: 0;
            overflow-y: visible;
        }
        iframe{
            border: 1px solid black;
            transition-duration: 1s;
        }
        iframe:hover{
            width: 700px;
            height: 280px;
            margin: 0;
            transition-duration: 1s;
        }
    </style>
</head>
<body>
    <div class="div"><iframe src="pag.html"></iframe></div>
    <div><iframe src="../projeto 14/index.html" frameborder="0"></iframe></div>
    <div>
        <iframe srcdoc="<h1>clique no link ao lado</h1>" frameborder="0" name="tela"></iframe>
        <a href="../projeto 1/index.html" target="tela">click aqui</a>
    </div>
    <div><iframe width="400" height="150" src="form.html" frameborder="1" sandbox="allow-forms allow-same-origin allow-scripts" referrerpolicy="no-referrer"></iframe></div>
    <div><iframe src="script.html" frameborder="0" referrerpolicy="no-referrer" sandbox="allow-scripts"></iframe></div><iframe width="560" height="315" src="https://www.youtube.com/embed/dzhJsc1YszU?si=YzYu_iv1sBgfPZTL" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
